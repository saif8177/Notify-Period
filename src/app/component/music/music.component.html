<app-admob-banner></app-admob-banner>
<audio [src]="audioSource" class="song"></audio>

<div class="header">
  <img src="ass/Wave.png" class="headerImg" />
</div>

<div class="player">
  <div class="song-thumbnail"></div>
  <div class="song-name">Problem</div>
  <div class="artist-name">Ariana Grande</div>
  <div class="controls">
    <img src="./Vector 2.png" class="prev-button" />
    <div class="play-button"></div>
    <img src="./Vector 3.png" class="next-button" />
    <input type="range" class="interactive-progress" min="0" max="" value="0" (change)="updateProgress($event)" />
  </div>
  <div class="progress-line"></div>
</div>

<div class="songs">
  <div class="songs-title">Songs</div>
  <img src="./Group 2.png" class="add-button" />
  <div class="container"></div>
</div>
<img src="./Group 9.png" class="wave-design" />
